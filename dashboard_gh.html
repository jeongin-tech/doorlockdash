<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>AS 대시보드</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body{font-family:system-ui,apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:1200px;margin:24px auto;padding:0 16px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .grid{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:12px}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px}
    .big{font-size:28px;font-weight:700;margin-top:6px}
    table{width:100%;border-collapse:collapse;font-size:14px}
    th,td{border-bottom:1px solid #eee;padding:8px;text-align:left}
    tr:hover{background:#fafafa}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
    input,select,button{font-size:14px;padding:6px 8px}
  </style>
</head>
<body>
  <header>
    <h1>AS 대시보드</h1>
    <nav>
      <a href="upload_gh.html">업로드</a>
    </nav>
  </header>

  <section class="grid">
    <div class="card"><div>총 건수</div><div id="totalCount" class="big">-</div></div>
    <div class="card"><div>완료</div><div id="completeCount" class="big">-</div></div>
    <div class="card"><div>진행중</div><div id="pendingCount" class="big">-</div></div>
    <div class="card"><div>총 비용</div><div id="totalCost" class="big">-</div></div>
  </section>

  <div class="card" style="margin-top:12px">
    <div class="controls">
      <input id="q_model" placeholder="model 검색">
      <select id="q_status">
        <option value="">status 전체</option>
        <option value="complete">complete</option>
        <option value="pending">pending</option>
      </select>
      <button id="btnRefresh">새로고침</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>date_no</th>
          <th>customer_name</th>
          <th>model</th>
          <th>status</th>
          <th>cost</th>
          <th>branch</th>
          <th>created_at</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script>
    const supabase = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    async function loadStats(){
      // 가능하면 DB에 as_statistics 뷰가 있다고 가정
      const { data, error } = await supabase.from('as_statistics').select('*').maybeSingle();
      if(!error && data){
        document.getElementById('totalCount').textContent = (data.total_count ?? 0).toLocaleString();
        document.getElementById('completeCount').textContent = (data.complete_count ?? 0).toLocaleString();
        document.getElementById('pendingCount').textContent = (data.pending_count ?? 0).toLocaleString();
        document.getElementById('totalCost').textContent = ((data.total_cost ?? 0)).toLocaleString() + ' 원';
        return;
      }
      // 뷰가 없을 때: as_records로 폴백
      const { data: rows, error: e2 } = await supabase.from('as_records').select('status,cost').limit(10000);
      if(e2) return;
      const total = rows.length;
      const complete = rows.filter(r=>r.status==='complete').length;
      const pending = rows.filter(r=>r.status!=='complete').length;
      const cost = rows.reduce((a,b)=>a+(Number(b.cost)||0),0);
      document.getElementById('totalCount').textContent = total.toLocaleString();
      document.getElementById('completeCount').textContent = complete.toLocaleString();
      document.getElementById('pendingCount').textContent = pending.toLocaleString();
      document.getElementById('totalCost').textContent = cost.toLocaleString() + ' 원';
    }

    async function loadTable(){
      const model = document.getElementById('q_model').value.trim();
      const status = document.getElementById('q_status').value;

      let query = supabase.from('as_records').select('date_no,customer_name,model,status,cost,branch,created_at').order('created_at', { ascending:false }).limit(100);
      if(model) query = query.ilike('model', `%${model}%`);
      if(status) query = query.eq('status', status);
      const { data, error } = await query;
      const tb = document.getElementById('tbody');
      tb.innerHTML = '';
      if(error){ 
        const tr=document.createElement('tr');
        tr.innerHTML = `<td colspan="7" style="color:#b00020">에러: ${error.message}</td>`;
        tb.appendChild(tr);
        return;
      }
      (data||[]).forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.date_no??''}</td>
          <td>${r.customer_name??''}</td>
          <td>${r.model??''}</td>
          <td>${r.status??''}</td>
          <td>${(Number(r.cost)||0).toLocaleString()}</td>
          <td>${r.branch??''}</td>
          <td>${r.created_at??''}</td>
        `;
        tb.appendChild(tr);
      });
    }

    document.getElementById('btnRefresh').addEventListener('click', async ()=>{
      await loadStats();
      await loadTable();
    });

    (async ()=>{
      await loadStats();
      await loadTable();
    })();
  </script>
</body>
</html>
